<html lang="en">

<head>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">

<body>

  <div class="container">
    <h4>My Document</h4>

      <button><b>B</b></button>

    </div>
